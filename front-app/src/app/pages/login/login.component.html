<div class="login-container">
  <!-- Toast para notificaciones -->
  <p-toast position="top-right"></p-toast>
  <!-- Modern Gradient Wave Background -->
  <div class="wave-background">
    <div class="gradient-wave wave-1"></div>
    <div class="gradient-wave wave-2"></div>
    <div class="gradient-wave wave-3"></div>
  </div>

  <!-- Grid Overlay -->
  <div class="grid-overlay"></div>

  <!-- Floating Orbs Background -->
  <div class="floating-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="orb orb-4"></div>
    <div class="orb orb-5"></div>
    <div class="orb orb-6"></div>
    <div class="orb orb-7"></div>
    <div class="orb orb-8"></div>
  </div>

  <div class="login-wrapper">
    <div class="login-card-container">
      <p-card class="login-card">
        <div class="login-header">
          <img src="logo.png" alt="Logo" class="login-logo" />
          <h2 class="login-title">{{ "LOGIN.HEADER.TITLE" | transloco }}</h2>
          <p class="login-subtitle">
            {{ "LOGIN.HEADER.SUBTITLE" | transloco }}
          </p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
          <div class="login-form-fields">
            <!-- Email Field -->
            <div class="login-field">
              <p-floatlabel>
                <input
                  pInputText
                  id="email"
                  formControlName="email"
                  [class.ng-invalid]="isFieldInvalid('email')"
                  class="login-input"
                  [pTooltip]="
                    isFieldInvalid('email') ? getFieldError('email') : ''
                  "
                  tooltipPosition="top"
                  [tooltipDisabled]="!isFieldInvalid('email')"
                />
                <label for="email">{{ "LOGIN.FORM.EMAIL" | transloco }}</label>
              </p-floatlabel>
            </div>

            <!-- Password Field -->
            <div class="login-field">
              <p-floatlabel>
                <p-password
                  inputId="password"
                  formControlName="password"
                  [feedback]="false"
                  [toggleMask]="true"
                  [class.ng-invalid]="isFieldInvalid('password')"
                  class="login-input"
                  styleClass="w-full"
                  [pTooltip]="
                    isFieldInvalid('password') ? getFieldError('password') : ''
                  "
                  tooltipPosition="top"
                  [tooltipDisabled]="!isFieldInvalid('password')"
                />
                <label for="password">{{
                  "LOGIN.FORM.PASSWORD" | transloco
                }}</label>
              </p-floatlabel>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="login-options">
              <div class="login-remember">
                <p-checkbox
                  inputId="rememberMe"
                  formControlName="rememberMe"
                  binary="true"
                />
                <label for="rememberMe" class="login-remember-label">
                  {{ "LOGIN.FORM.REMEMBER_ME" | transloco }}
                </label>
              </div>
              <a href="#" class="login-forgot-link">
                {{ "LOGIN.FORM.FORGOT_PASSWORD" | transloco }}
              </a>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="login-actions">
            <p-button
              type="submit"
              [label]="'LOGIN.FORM.SUBMIT_BUTTON' | transloco"
              [loading]="loading"
              [disabled]="loginForm.invalid"
              class="login-submit-button"
              styleClass="w-full"
            />
          </div>
        </form>

        <p-divider class="login-divider">
          <span class="login-divider-text">{{
            "LOGIN.FORM.DIVIDER" | transloco
          }}</span>
        </p-divider>

        <!-- Social Login -->
        <div class="login-social">
          <!-- Div donde Google renderizará su botón nativo (solo desarrollo) -->
          <div
            id="google-signin-button"
            class="w-full google-button-container"
            [style.display]="environment.production ? 'none' : 'block'"
          ></div>

          <!-- Botón para producción (FedCM habilitado) -->
          <p-button
            *ngIf="environment.production"
            [label]="'LOGIN.FORM.GOOGLE_BUTTON' | transloco"
            severity="secondary"
            class="login-social-button google-button"
            styleClass="w-full"
            (onClick)="loginWithGoogle()"
            [loading]="loading"
            [disabled]="loading"
          >
            <ng-template pTemplate="icon">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                class="google-icon"
              >
                <path
                  fill="#4285F4"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  fill="#34A853"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  fill="#FBBC05"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  fill="#EA4335"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
            </ng-template>
          </p-button>

          <!-- Botón alternativo de fallback (solo desarrollo) -->
          <p-button
            *ngIf="!environment.production"
            [label]="'LOGIN.FORM.GOOGLE_BUTTON_ALT' | transloco"
            severity="secondary"
            class="login-social-button google-button mt-2"
            styleClass="w-full"
            (onClick)="loginWithGoogle()"
            [loading]="loading"
            [disabled]="loading"
            [style]="{ display: 'none' }"
          >
            <ng-template pTemplate="icon">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                class="google-icon"
              >
                <path
                  fill="#4285F4"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  fill="#34A853"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  fill="#FBBC05"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  fill="#EA4335"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
            </ng-template>
          </p-button>
        </div>

        <!-- Sign Up Link -->
        <div class="login-signup">
          <p class="login-signup-text">
            {{ "LOGIN.SIGNUP.TEXT" | transloco }}
            <a routerLink="/register" class="login-signup-link">{{
              "LOGIN.SIGNUP.LINK" | transloco
            }}</a>
          </p>
        </div>
      </p-card>
    </div>
  </div>
</div>
